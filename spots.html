    <title>NYC Spots Page</title>
    <style>
        footer
        {
            font-size: xx-large;
        }
        ul
        {
            list-style-type: none;
        }
        body
        {
            background-color: #2999BC;
            color: black;
            font-weight: 200;
        }
        h1, h2,footer, form
        {
            text-align: center;
        }
        .navbar
        {
            font-size: 30px;
        }
        table, th, td 
        {
            border: 1px solid black;
            border-collapse: collapse;
        }
        form
        {
            margin: 50px;
        }
        form, label, input
        {
            font-size: x-large;
        }
        .center-table
        {
            font-size: xx-large;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- Redirects to other pages / unordered list -->
    <nav class="navbar">
        <ul>
            <li>
                <a href = "index.html">Home</a>
            </li>

                <a href="favorites.html">Favorites</a>

            <li>

            </li>
        </ul>

    <!-- Form -->
    <form onsubmit="return false;">
        <label for="best-spots">Best Spots</label><br><br>
        <input list="best-spots" name="best-spots"><br>
        <datalist id="best-spots">
            <option value="One World Trade Center">
            <option value="Coney Island">
        </datalist><br><br>
        <input type="submit">
    </form>
    <!-- Table  -->
    <table class="center-table">
        <tr>
            <th>NYC Spot</th>
            <th>Rating</th>
        </tr>
        <tr>
            <td>One World Trade Center</td>
            <td>8</td>
        </tr>
        <tr>
            <td>Coney Island</td>
            <td>6</td>
        </tr>
    </table>
